<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">角色列表</h1>
    </div>

    <div class="well">
        <a class="btn btn-primary" href="#">新增</a>
        <!-- table -->
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>用户组</th>
                    <th>权限ids</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $role as $v}
                <tr class="success">
                    <td>{$v.id}</td>
                    <td>{$v.role_name}</td>
                    <td>{$v.role_auth_ids}</td>
                    <td>
                        <a href="{:url('setauth',['id'=>$v.id])}"> 分派权限 </a>
                        <a href="javascript:void(0);" onclick="if(confirm('确认删除？')) location.href='#'"> 删除 </a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
        <!-- pagination -->
        {$role->render()}
    </div>
    <!-- footer -->
    <footer>
        <hr>
        <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
    </footer>
</div>
